{% extends "layout/_base.html" %}
{% block title %}Phone verify{% endblock %}
{% block style %}
    {% load static %}
    <link href="{% static "users/form1.css" %}" rel="stylesheet"/>
    <style>
        body {
            background-color: darkcyan;
        }

        .info {
            background-color: darkslategrey;
            color: violet;

        }
    </style>
{% endblock %}
{% block body %}
    <center>
        <br>
        <br>
        <br>
        {% if messages %}
            {% for message in messages %}
                <h5 class="info">{{ message }}</h5>
            {% endfor %}
        {% endif %}
        <div class="loginBox">
            <form action="" method="post">
                {% csrf_token %}
                <p>Code</p>
                <input type="number" name="code">
                <input type="submit" value="Submit">
            </form>
        </div>
    </center>

{% endblock %}
