<div class="modal" tabindex="-1" role="dialog" id="deletcontact">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" style="color: red">Delete Contact!</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger" role="alert">
                    Are you sure to delete this contact?
                </div>
            </div>
            <div class="modal-footer">
                <a href="/accounts/delete-contact/{{ contact.pk }}">
                    <button type="button" class="btn btn-danger" value="Delete">Delete</button>
                </a>

                <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
